        body {

            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left;
        }
        .contact-card p {
            margin: 10px 0;
        }
        #current-time {

            color: #0056b3;
        }
    </style>
</head>
<body>

        <p><strong>เบอร์โทร:</strong> 097-004-7832</p>
        <p><strong>อีเมล:</strong> biss12373@gmail.com</p>

        <!-- ย่อหน้าสำหรับแสดงเวลาปัจจุบัน -->

    </div>

    <script>
        // ฟังก์ชันอัปเดตเวลาปัจจุบัน
        function updateTime() {
            const now = new Date();
            document.getElementById("current-time").textContent = "เวลาปัจจุบัน: " + now.toLocaleString();
        }

        // เรียกครั้งแรก
        updateTime();

        // อัปเดตทุก 1 วินาที
        setInterval(updateTime, 1000);
    </script>
